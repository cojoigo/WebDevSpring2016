<!DOCTYPE html>
<html>
<head>
  <title>Beers</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9  col-md-10  main">
      <h1 class="page-header">Beers</h1>
      <div class="input-group">
        <input ng-model="model.beer" type="text" class="form-control" placeholder="Coors">
        <span class="input-group-btn">
          <button ng-click="model.searchBeer(model.beer)" class="btn btn-primary btn-block">Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
          <tr ng-repeat="beer in model.beers" ng-class="{'success' : $index == selectedFormIndex}" ng-click="model.selectBeer(beer)">
            <td class="media-left">
              <img ng-src="{{beer.labels.medium}}">
            </td>
            <td class="media-body">
              <h4>{{beer.name}}</h4>
                Descripton: {{beer.description}}<br>
                Availability: {{beer.available.name}}<br>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
