<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul  class="nav nav-sidebar">
        <li ng-class="{'active' : model.$location.url().indexOf('profile') != -1}"><a href="#/profile">My Profile</a></li>
        <li ng-class="{'active' : model.$location.url().indexOf('favorites') != -1}"><a href="#/favorites">My Favorites</a></li>
        <li ng-class="{'active' : model.$location.url().indexOf('AdminBrewery') != -1}"><a href="#/AdminBrewery">My Breweries</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Manage Breweries</h1>
      <h2 class="sub-header">My Breweries</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                   ng-click="orderByField='username'; reverseSort = !reverseSort"></a>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><input ng-model="model.newBrewery.name" type="text" class="form-control" id="newBreweryName" placeholder="name"></td>
            <td>
              <a><span class="glyphicon big glyphicon-plus"
                       ng-click="model.addBrewery(model.newBrewery)" ng-show="model.updating" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-ok"
                       ng-click="model.updateBrewery(model.newBrewery)" ng-hide="model.updating" aria-hidden="true"></span></a>
            </td>
          </tr>
          <tr ng-repeat="brewery in model.breweries | orderBy:orderByField:reverseSort" ng-class="{'success' : $index == selectedBreweryIndex}">
            <td><!--<a ng-click="model.clickBrewery(brewery)">-->{{brewery.name}}</td>
            <td>
              <a><span ng-click="model.deleteBrewery(brewery)" class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span ng-click="model.selectBrewery($index)" class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
