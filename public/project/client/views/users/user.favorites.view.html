<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">{{model.user.username}} Favorites</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                   ng-click="orderByField='item.name'; reverseSort = !reverseSort"></a>Name</th>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                   ng-click="orderByField='item.type'; reverseSort = !reverseSort"></a>Type</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in model.user.favorites | orderBy:orderByField:reverseSort" ng-class="{'success' : $index == selectedFormIndex}" ng-click="model.selectItem(item)">
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
