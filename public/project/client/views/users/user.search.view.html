<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9  col-md-10  main">
      <h1 class="page-header">Users</h1>
      <div class="input-group">
        <input ng-model="model.user" type="text" class="form-control" placeholder="cojoigo">
        <span class="input-group-btn">
          <button ng-click="model.searchUsers(model.user)" class="btn btn-primary btn-block">Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
          <tr ng-show="model.foundUser" ng-class="{'success' : $index == selectedFormIndex}" ng-click="model.selectUser(model.foundUser)">
            <td class="media-body">
              <h4>{{model.foundUser.username}}</h4>
              Name: {{model.foundUser.lastName}}, {{model.foundUser.firstName}}<br>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
