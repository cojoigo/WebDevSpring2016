<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form class="form-horizontal">
        <h1 class="page-header">Login</h1>
        <div ng-if="model.error" class="alert alert-danger">
          {{model.error}}
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input  ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.login(model.user);" class="btn btn-default">Login</button>
          </div>
        </div>
        <a class="col-sm-offset-2 col-sm-10" href="#/">Forgot Username/Password?</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
