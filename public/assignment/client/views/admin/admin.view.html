<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Admin</h1>
      <h2 class="sub-header">Users</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                      ng-click="orderByField='username'; reverseSort = !reverseSort"></a>Username</th>
            <th>Password</th>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                      ng-click="orderByField='firstName'; reverseSort = !reverseSort"></a>First Name</th>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                      ng-click="orderByField='lastName'; reverseSort = !reverseSort"></a>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><input ng-model="model.newUser.username" type="text" class="form-control" id="newUserUsername" placeholder="name"></td>
            <td><input ng-model="model.newUser.password" type="password" class="form-control" id="newUserPassword" placeholder="password"></td>
            <td><input ng-model="model.newUser.firstName" type="text" class="form-control" id="newUserFName" placeholder="firstname"></td>
            <td><input ng-model="model.newUser.lastName" type="text" class="form-control" id="newUserLName" placeholder="lastname"></td>
            <td><input ng-model="model.newUser.roles" type="text" class="form-control" id="newUserRoles" placeholder="student,admin"></td>
            <td>
              <a><span ng-click="model.addUser(model.newUser)" class="glyphicon big glyphicon-plus"
                       ng-show="model.updating" aria-hidden="true"></span></a>
              <a><span ng-click="model.updateUser(model.newUser)" class="glyphicon big glyphicon-ok"
                       ng-hide="model.updating" aria-hidden="true"></span></a>
            </td>
          </tr>
          <tr ng-repeat="user in model.users | orderBy:orderByField:reverseSort" ng-class="{'success' : $index == selectedFormIndex}">
            <td>{{user.username}}</td>
            <td></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>
              <a><span ng-click="model.deleteUser(user)" class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span ng-click="model.selectUser($index)" class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
