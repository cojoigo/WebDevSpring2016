<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Forms</h1>
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a href="#/form-fields">Fields</a></li>
      </ul>
      <form>
        <div class="form-group" ng-repeat="field in model.fields">
          <div class="row" ng-switch on="field.type">
            <div class="col-sm-4 col-md-4" ng-switch-when="TEXT">
              <label for="textfield">{{field.label}}</label>
                <input type="text" class="form-control" id="textfield" placeholder={{field.placeholder}}>
            </div>
            <div class="col-sm-4 col-md-4" ng-switch-when="TEXTAREA">
              <label for="textarea">{{field.label}}</label>
              <textarea class="form-control" rows="5" id="textarea" placeholder={{field.placeholder}}></textarea>
            </div>
            <div class="col-sm-4 col-md-4" ng-switch-when="DATE">
              <label for="datefield">Date of Birth:</label>
              <input type="date" name="datefield" id="datefield" placeholder={{field.placeholder}}>
            </div>
            <div class="col-sm-4 col-md-4" ng-switch-when="DROPDOWN">
              <label for="dropdown">{{field.label}}</label>
              <select class="form-control" id="dropdown">
                <option ng-repeat="option in field.options">{{field.option}}</option>
              </select>
            </div>
            <div class="col-sm-4 col-md-4" ng-switch-when="CHECKBOX">
              <div>{{field.label}}</div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Admin</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Student</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">User</label>
              </div>
            </div>
            <div class="col-sm-4 col-md-4" ng-switch-when="RADIO">
              <div>{{field.label}}</div>
              <div class="radio">
                <label><input type="radio" name="optradio">Yes</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">No</label>
              </div>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span ng-click="model.removeField(field)" class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="newField">Add New Field:</label>
              <select ng-model="model.fieldType" class="form-control" id="newField">
                <option>Single Line Text Field</option>
                <option>Multi Line Text Field</option>
                <option>Date Field</option>
                <option>Dropdown Field</option>
                <option>Checkboxes Field</option>
                <option>Radio Buttons Field</option>
              </select>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span ng-click="model.addField(model.fieldType)" class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
