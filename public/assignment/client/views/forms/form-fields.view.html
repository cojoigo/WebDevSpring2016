<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Forms</h1>
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a>Fields</a></li>
      </ul>
      <div ng-show="model.updating" class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
          <tr>
            <td><label>Edit Label</label>
              <input ng-model="model.selectedField.label" type="text" class="form-control" id="title" placeholder="{{model.selectedField.label}}"></td>
            <td ng-hide="model.selectedField.type == 'DATE'">
              <label ng-show="model.selectedField.placeholder">Placeholder: </label>
              <input ng-show="model.selectedField.placeholder" ng-model="model.selectedField.placeholder"
                 type="text" class="form-control" id="placeholder" placeholder="{{selectedField.placeholder}}">
              <label ng-show="model.selectedField.selectedOptions[0]">Options: </label>
              <div ng-show="model.selectedField.selectedOptions[0]">
                <textarea ng-model="model.selectedField.selectedOptions" cols="40" rows="5" class="form-control" id="options">
                </textarea>
              </div>
            </td>
            <td>
              <a><span ng-click="model.editField(model.selectedField)" class="glyphicon big glyphicon-ok" aria-hidden="true"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div ui-sortable ng-model="model.fields">
        <div ng-repeat="field in model.fields" class="row">
          <div ng-switch="field.type">
            <div class="col-sm-4 col-md-4">
              <form>
                <div class="form-group">
                  <label>{{field.label}}</label>
                    <input ng-switch-when="TEXT" type="text" class="form-control" id="textfield" placeholder={{field.placeholder}}>
                    <input ng-switch-when="EMAIL" type="email" class="form-control" id="email" placeholder={{field.placeholder}}>
                    <textarea ng-switch-when="TEXTAREA" class="form-control" rows="5" id="textarea" placeholder={{field.placeholder}}></textarea>
                    <input ng-switch-when="DATE" type="date" name="datefield" id="datefield" placeholder={{field.placeholder}}>
                    <select ng-switch-when="OPTIONS" class="form-control" id="dropdown">
                      <option ng-repeat="option in field.options">{{option.label}}</option>
                    </select>
                    <div ng-switch-when="CHECKBOXES" ng-repeat="option in field.options" class="checkbox">
                      <label><input type="checkbox" value="">{{option.label}}</label>
                    </div>
                    <div ng-switch-when="RADIOS" ng-repeat="option in field.options" class="radio">
                      <label><input ng-model="$parent.label" type="radio" value="{{option.label}}">{{option.label}}</label>
                    </div>
                </div>
              </form>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span ng-click="model.selectField(field)" class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span ng-click="model.removeField(field)" class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="newField">Add New Field:</label>
              <select ng-model="model.fieldType" class="form-control" id="newField">
                <option>Single Line Text Field</option>
                <option>Multi Line Text Field</option>
                <option>Date Field</option>
                <option>Dropdown Field</option>
                <option>Checkboxes Field</option>
                <option>Radio Buttons Field</option>
              </select>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span ng-click="model.addField(model.fieldType)" class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
