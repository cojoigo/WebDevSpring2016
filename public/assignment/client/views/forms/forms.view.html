<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Forms</h1>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/form-fields">Fields</a></li>
      </ul>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th><span class="glyphicon small glyphicon-triangle-bottom"></span>Form Name</th>
              <th><span class="glyphicon small glyphicon-triangle-bottom"></span>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input ng-model="model.newForm.title" type="text" class="form-control" id="newForm" placeholder="name"></td>
              <td>
                <a><span ng-click="model.addForm(model.newForm)" class="glyphicon big glyphicon-plus"
                         ng-show="model.updating" aria-hidden="true"></span></a>
                <a><span ng-click="model.updateForm(model.newForm)" class="glyphicon big glyphicon-ok"
                         ng-hide="model.updating" aria-hidden="true"></span></a>
              </td>
            </tr>
            <tr ng-repeat="form in model.forms" ng-class="{'success' : $index == selectedFormIndex}">
              <td>{{form.title}}</td>
              <td>
                <a><span ng-click="model.deleteForm(form)" class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
                <a><span ng-click="model.selectForm($index)" class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
