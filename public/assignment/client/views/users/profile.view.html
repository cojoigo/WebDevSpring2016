<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form class="form-horizontal">
        <h1 class="page-header">Profile</h1>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input ng-model="model.user.firstName" type="text" class="form-control" id="firstName" placeholder="John">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input ng-model="model.user.lastName" type="text" class="form-control" id="lastName" placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmai" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input ng-model="model.user.emails" type="email" class="form-control" id="inputEmai" placeholder="user@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(model.user);" class="btn btn-default">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
