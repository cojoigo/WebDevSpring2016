<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form class="form-horizontal">
        <h1 class="page-header">Register</h1>
        <div ng-if="model.error" class="alert alert-danger">
          {{model.error}}
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
          <div class="col-sm-10">
            <input ng-model="model.user.verifypassword" type="password" class="form-control" id="verifyPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmai" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input ng-model="model.user.email" type="email" class="form-control" id="inputEmai" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="model.register(model.user);" class="btn btn-default">Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
