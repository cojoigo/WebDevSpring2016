<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Forms</h1>
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="forms.view.html">Forms</a></li>
        <li role="presentation" class="active"><a href="#">Fields</a></li>
      </ul>
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="DateofBirth">Date of Birth:</label>
              <input type="date" name="DateofBirth" id="DateofBirth" placeholder="Select Date">
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <div>Roles:</div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Admin</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Student</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">User</label>
              </div>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <div>License Agreement:</div>
              <div class="radio">
                <label><input type="radio" name="optradio">Yes</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">No</label>
              </div>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-list" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label for="newField">Add New Field:</label>
              <select class="form-control" id="newField">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio Buttons</option>
                <option>Paragraph Text Field</option>
              </select>
            </div>
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
              <a><span class="glyphicon big glyphicon-plus" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
